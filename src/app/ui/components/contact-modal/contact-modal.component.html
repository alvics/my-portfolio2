<div class="section-banner">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div id="bottomBannerText" class="col-md-6">
                    <h3>Ready to start your Enterprise?</h3>
                    <p>Get your high quality website.</p>
                </div>
                <div class="col-md-6"><button type="button" class="btn btn-outline-info waves-light" mdbWavesEffect (click)="form.show()">GET IN TOUCH</button></div>
            </div>
        </div>
    </div>
</div>


<!--Modal: Contact form-->
<div mdbModal #form="mdb-modal" class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header white-text">
                <h4 class="title">
                    <i class="fa fa-pencil"></i> Contact form</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="form.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
            </div>
            <!--Body-->
            <div class="modal-body mb-0">
                <form [formGroup]="modalForm">
                    <div class="md-form form-sm">
                        <i class="fa fa-envelope prefix"></i>
                        <input mdbInputDirective type="text" id="modalFormNameEx" formControlName="modalFormNameEx" class="form-control">
                        <label for="modalFormNameEx">Your name</label>
                    </div>

                    <div class="md-form form-sm">
                        <i class="fa fa-lock prefix"></i>
                        <input mdbInputDirective type="email" id="modalFormEmailEx" formControlName="modalFormEmailEx" class="form-control">
                        <label for="modalFormEmailEx">Your email</label>
                    </div>

                    <div class="md-form form-sm">
                        <i class="fa fa-tag prefix"></i>
                        <input mdbInputDirective type="text" id="modalFormSubjectEx" formControlName="modalFormSubjectEx" class="form-control">
                        <label for="modalFormSubjectEx">Subject</label>
                    </div>

                    <div class="md-form form-sm">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea mdbInputDirective type="text" id="modalFormTextEx" formControlName="modalFormTextEx" class="md-textarea mb-0"></textarea>
                        <label for="modalFormTextEx">Your message</label>
                    </div>

                    <div class="text-center mt-1-half">
                        <button class="btn btn-info mb-2 waves-light" mdbWavesEffect>Send
                <i class="fa fa-send ml-1"></i>
              </button>
                    </div>
                </form>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
<!--Modal: Contact form-->
