<!-- contact form -->
<div class="bck-img">
    <div class="container">
        <div class="col-sm-6 col-md-12">
            <div class="overlay">
                <!--Header-->
                <div class="modal-header white-text">
                    <h4 class="title">
                        <i class="fa fa-pencil"></i> Contact Form</h4>
                    <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                    <span class="x" aria-hidden="true" routerLink="/home" >Ã—</span>
                  </button>
                </div>
                <div class="card mb-5">
                    <div class="md-form">
                        <form [formGroup]="contactForm">


                            <p class="h5 text-center mb-4">Connect with me</p>
                            <p id="email">e: apavic71@gmail.com</p>
                            <p id="phone">m: 0404 602 657</p>

                            <div class="md-form">
                                <i class="fa fa-user prefix grey-text"></i>
                                <input type="text" id="contactFormName" formControlName="contactFormName" class="form-control" mdbInputDirective>
                                <label for="contactFormName">Your name</label>
                            </div>

                            <div class="md-form">
                                <i class="fa fa-envelope prefix grey-text"></i>
                                <input type="email" id="contactFormEmail" formControlName="contactFormEmail" class="form-control" mdbInputDirective>
                                <label for="contactFormEmail">Your email</label>
                            </div>

                            <div class="md-form">
                                <i class="fa fa-tag prefix grey-text"></i>
                                <input type="text" id="contactFormSubject" formControlName="contactFormSubject" class="form-control" mdbInputDirective>
                                <label for="contactFormSubject">Subject</label>
                            </div>

                            <div class="md-form">
                                <i class="fa fa-pencil prefix grey-text"></i>
                                <textarea type="text" id="contactFormMessage" formControlName="contactFormMessage" class="md-textarea" style="height: 100px" mdbInputDirective></textarea>
                                <label for="contactFormMessage">Your message</label>
                            </div>

                            <div class="text-center">
                                <button class="btn waves-light" mdbWavesEffect>Send
                         <i class="fa fa-paper-plane-o ml-1"></i>
                                 </button>
                                <br>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
